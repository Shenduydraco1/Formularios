<!DOCTYPE html>
<html>
    <head>
        <title>Botones de envío</title>

    <body>
        <h1 align="center">Datos de alumnos</h1>
        <table align="center" border="2" cellpadding="20">
            <tr><td bgcolor="yellow">
                <h3 align="center"><font color="red">Tabla datos de entrada
                </font></h3>
                <form action="">
